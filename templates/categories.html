{% extends "base.html" %}

{% block content %}

    <h3 class="green-text text-darken-4 center-align">Manage Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green darken-1 text-shadow ">
                Add category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6 l3">
                <div class="card green text-shadow darken-3 center-align">
                    <div class="card-content white-text ">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{url_for('edit_category', category_id=category._id)}}" class="btn-small green lighten-1">Edit</a>
                        <!-- Modal Trigger -->    
                        <a href="#m1@{{ category._id }}" class="btn-small red lighten-1 modal-trigger">Delete</a>
                        <!-- Modal Structure -->
                        <div id="m1@{{ category._id }}" class="modal">
                            <div class="modal-content green-text center-align text-darken-4 modal-del-task">
                                <div><h4>Delete Category</h4></div>
                                <hr>
                                <h5>{{ category.category_name }}</h5>
                                <p>Are you sure you want to delete this Category?</p>
                            </div>
                            <div class="center-align">
                                <a href="{{ get_categories }}" class="btn-small red accent-4">Cancel</a>
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small green accent-4">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
